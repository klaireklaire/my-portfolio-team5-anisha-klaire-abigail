<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Stock Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User's Stock Portfolio</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Ticker</th>
                    <th scope="col">Name</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price per Share</th>
                    <th scope="col">Total Value</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in portfolio %}
                <tr>
                    <td>{{ stock.ticker }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>${{ '%.2f' | format(stock.price) }}</td>
                    <td>${{ '%.2f' | format(stock.shares * stock.price) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container">
        <h1 class="mt-5">Stock Performance Chart</h1>
        <form id="stock-form" class="form-inline mt-3">
            <div class="form-group mb-2">
                <label for="ticker" class="sr-only">Ticker</label>
                <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter Stock Ticker" required>
            </div>
            <div class="btn-group mb-2 ml-2" role="group" aria-label="Time range">
                <button type="button" name="range" value="1y" class="btn btn-outline-primary time-range">1 Year</button>
                <button type="button" name="range" value="6m" class="btn btn-outline-secondary time-range">6 Months</button>
                <button type="button" name="range" value="3m" class="btn btn-outline-info time-range">3 Months</button>
                <button type="button" name="range" value="1m" class="btn btn-outline-warning time-range">1 Month</button>
            </div>
            <input type="hidden" id="selected-range" name="range">
            <button type="submit" class="btn btn-success mb-2 ml-2">View Chart</button>
        </form>
        <div class="mt-5" id="chart-container">
            <canvas id="stock-chart" style="display:none;"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var chart;

            $('.time-range').click(function() {
                $('.time-range').removeClass('active');
                $(this).addClass('active');
                $('#selected-range').val($(this).val());
            });

            $('#stock-form').submit(function(event) {
                event.preventDefault();
                var ticker = $('#ticker').val();
                var range = $('#selected-range').val();
                if (!range) {
                    alert("Please select a time range.");
                    return;
                }
                var chartUrl = `/plot?ticker=${ticker}&range=${range}`;
                
                $.getJSON(chartUrl, function(data) {
                    $('#stock-chart').show();
                    var ctx = document.getElementById('stock-chart').getContext('2d');
                    if (chart) {
                        chart.destroy();
                    }
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Adj Close Price',
                                data: data.prices,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Price'
                                    }
                                }
                            }
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
